<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css" />
    </head>
    <body>
        <div id="calculator" class="calculator">
            <div class="calculator-screen">
                <div class="calculator-screen-inner">
                    <div id="buffer">15 + 6</div>
                    <div id="preview">= 21</div>
                    <div class="history">14</div>
                    <div class="history">5</div>
                    <div class="history">512</div>
                </div>
            </div>
            <table class="calculator-buttons">
                <tr>
                    <td><button>CE</button></td>
                    <td><button>C</button></td>
                    <td><button>^</button></td>
                    <td><button>&div;</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>&times;</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>&minus;</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>%</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>    
    </body>
</html>
